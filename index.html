<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
   

    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <title>UNIT-4-GAME STARWARS</title>
</head>
<body>
  
    <div id="firstScreen" class="container-fluid animated zoomIn bounceOut">
        <br>
        <br>
        <h1>Choose wisely:</h1>
        <br>
        <div id="game" class="ctr container card-deck">
        </div>
    </div>
  
    <div id="secondScreen" class="bg-trans container-fluid animated slideInDown">
        <div class="row">
            <div class="col-12 ctr">
                Enemies remaining:
                <div id="defendersLeftDiv"></div>
            </div>
        </div>
        <div class="row text-center paddingTop">
            <div class="col-5">
                Player:
                <div class="container" style="width: 30%;">
                    <div id="playerDiv"></div>
                    <div id="playerHealthDiv"></div>
                </div>
            </div>
            <div class="col-2 paddingTop">
             
                <img src="assets/images/vs.jpg" alt="VS" width="100" />
            </div>
            <div class="col-5">
                The Darkside:
                <div class="container">
                    <div id="defenderDiv"></div>
                    <div id="defenderHealthDiv"></div>
                </div>
            </div>
        </div>
     
        <div class="row">
            <div class="col-12 btn">
                <div id="msg"></div>
                <br>
                <button type="button" name="attack" id="attackBtn" class="btn btn-dark btn-lg">ATTACK!</button>
            </div>
        </div>
    </div>
    <div class="container-fluid ">
        <div id="globalMsg" class="animated fadeInUp">
            <p class="shadow">
                CONGRATULATIONS!
                <br> You saved the galaxy.
            </p>
        </div>
    </div>
    <footer>
       
       
    </footer>


    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js " integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN "
        crossorigin="anonymous "></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js " integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q "
        crossorigin="anonymous "></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js " integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl "
        crossorigin="anonymous "></script>
    <script src="assets/javascript/game.js "></script>
</body>
</html>
